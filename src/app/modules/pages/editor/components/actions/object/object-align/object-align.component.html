<div class="align-actions">
  <app-overlay-menu>
    <div class="opener"><fa-icon [icon]="iconRasta"></fa-icon></div>
    <div class="closer"><fa-icon [icon]="iconRasta"></fa-icon></div>
    <div class="content alignment">
      <div class="simple-aligners">
        <span (click)="alignmentAction(simpleAlignments.Left)"><fa-icon [icon]="iconLeft"></fa-icon></span>
        <span (click)="alignmentAction(simpleAlignments.Center)"><fa-icon [icon]="iconCenter"></fa-icon></span>
        <span (click)="alignmentAction(simpleAlignments.Right)"><fa-icon [icon]="iconRight"></fa-icon></span>
      </div>
      <div class="grid">
        <div *ngFor="let item of objectAlignments" (click)="alignmentAction(item)"></div>
      </div>

      <div class="zindex-move">
        <div (click)="moveToBack()">
          <fa-icon [icon]="iconLayer"></fa-icon>
          Bring Backward
        </div>
        <div (click)="moveToFront()">
          <fa-icon [icon]="iconLayer"></fa-icon>
          Bring Forward
        </div>
      </div>

      <div class="fixed-position" *ngIf="isAdmin$ | async">
        <div>Position:</div>
        <div (click)="position(ObjectPosition.RELATIVE)"
             [class.active]="activeObject.presetObjectPosition === ObjectPosition.RELATIVE">relative
        </div>
        <div (click)="position(ObjectPosition.ABSOLUTE_X)"
             [class.active]="activeObject.presetObjectPosition === ObjectPosition.ABSOLUTE_DEPRECATED || activeObject.presetObjectPosition === ObjectPosition.ABSOLUTE_X">
          fix X
        </div>
        <div (click)="position(ObjectPosition.ABSOLUTE_Y)"
             [class.active]="activeObject.presetObjectPosition === ObjectPosition.ABSOLUTE_Y">fix Y
        </div>
        <div (click)="position(ObjectPosition.ABSOLUTE_XY)"
             [class.active]=" activeObject.presetObjectPosition === ObjectPosition.ABSOLUTE_XY">fix XY
        </div>
      </div>

    </div>
  </app-overlay-menu>
</div>
