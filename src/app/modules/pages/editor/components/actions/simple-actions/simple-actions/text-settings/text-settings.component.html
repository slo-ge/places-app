<app-color-picker class="border-box" (color)="changeColor($event)" [currentColor]="this.textBox.fill"></app-color-picker>
<app-font-selector [activeObject]="textBox"></app-font-selector>
<div class="border-box font-deco">
  <app-font-weight class="action-tile" [activeObject]="textBox"></app-font-weight>
  <app-font-underline class="action-tile" [activeObject]="textBox"></app-font-underline>
  <app-text-align [textBox]="textBox"></app-text-align>
</div>
