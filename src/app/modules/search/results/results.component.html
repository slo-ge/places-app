<div *ngFor="let i of [1,1]" class="place-holder">
    <div *ngIf="loading" class="linear-background">
        <div class="placeholder-logo"></div>
        <div class="divider-line">
            <div class="placeholder-geo"></div>
            <div class="divider-text"></div>
            <div class="divider-tags">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
</div>

<ng-container *ngIf="locations$ | async as locations">
    <div class="selected-filters">
        <app-selected-tag></app-selected-tag>
        <app-full-text-search-bubble></app-full-text-search-bubble>
    </div>
    <div class="places">
        <ng-container *ngFor="let place of locations">
            <app-place [place]="place"></app-place>
        </ng-container>
    </div>
</ng-container>


<app-pagination></app-pagination>
