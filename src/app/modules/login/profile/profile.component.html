<div *ngIf="currentUser$ | async as user; else login">
  <hr>
  <div class="user-data">
    <h3>Current User</h3>
    <div class="detail-info">
      <div>Mail:</div><div>{{user.user.email}}</div>
      <div>User:</div><div>{{user.user.username}}</div>
      <div>Role:</div><div>{{user.user.isAdmin ? 'admin' : 'user'}}</div>
    </div>
  </div>
  <button (click)="logout()" class="secondary">Logout</button>
</div>

<ng-template #login>
  <app-login></app-login>
</ng-template>
