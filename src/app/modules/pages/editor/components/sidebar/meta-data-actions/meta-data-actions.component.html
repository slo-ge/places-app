<div class="actions">
  <div class="meta-actions">
    <span>Meta Fields</span>
    <div (click)="addObject(LayoutItemType.TITLE)" trackClick="Meta Action | Add Title">
      <fa-icon [icon]="plusIcon"></fa-icon>
      Title
    </div>
    <div (click)="addObject(LayoutItemType.DESCRIPTION)" trackClick="Meta Action | Add Description">
      <fa-icon [icon]="plusIcon"></fa-icon>
      Description
    </div>
    <div *ngIf="metaProperties?.displayPrice" (click)="addObject(LayoutItemType.PRICE)"
         trackClick="Meta Action | Add Price">
      <fa-icon [icon]="plusIcon"></fa-icon>
      Price
    </div>
    <div (click)="addObject(LayoutItemType.IMAGE)" trackClick="Meta Action | Add Image">
      <fa-icon [icon]="plusIcon"></fa-icon>
      Image
    </div>
    <div *ngIf="metaProperties.otherImages?.length">
      <app-overlay-menu class="other-image" #overlay>
        <div class="opener"><fa-icon [icon]="plusIcon"></fa-icon> More images</div>
        <div class="closer"><fa-icon [icon]="plusIcon"></fa-icon> More images</div>
        <app-multi-image class="content"  [images]="metaProperties.otherImages!" [presetService]="presetService"></app-multi-image>
      </app-overlay-menu>
    </div>
    <div (click)="addObject(LayoutItemType.ICON)" trackClick="Meta Action | Add Icon">
      <fa-icon [icon]="plusIcon"></fa-icon>
      Icon
    </div>
    <span>Static Fields</span>
    <div class="file-upload">
      <label for="imageUpload" class="btn btn-primary btn-block btn-outlined">
        <fa-icon [icon]="plusIcon"></fa-icon>
        Upload image</label>
      <input type="file" id="imageUpload" (change)="addImageFromFile($event)" style="display: none"
             trackClick="Meta Action | Upload new">
    </div>
    <div (click)="addObject(LayoutItemType.STATIC_TEXT)" trackClick="Meta Action | Textbox">
      <fa-icon [icon]="plusIcon"></fa-icon>
      Textbox
    </div>

  </div>
  <h4 class="media-elements" (click)="showMedia = !showMedia">
    Open Media Library <fa-icon [icon]="imageIcon"></fa-icon>
  </h4>
  <app-meta-data-action-static-image *ngIf="showMedia"
    (selectStaticImageUrl)="addStaticImage($event)"></app-meta-data-action-static-image>
</div>
