<div class="action-menu-item" *ngIf="maskMode" (click)="applyMask()"><fa-icon [icon]="faMask"></fa-icon> Apply mask</div>
<div class="action-menu-item" *ngIf="maskMode" (click)="applyMask(true)"><fa-icon [icon]="faMask"></fa-icon> Apply inverted mask</div>
<div class="action-menu-item" *ngIf="removeClipPathMode" (click)="removeMask()"><fa-icon [icon]="faMask"></fa-icon> Remove Mask</div>
