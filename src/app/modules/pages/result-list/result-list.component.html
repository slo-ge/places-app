<h2>Select Post</h2>
<div class="selection-grid">
  <div>Title</div>
  <div>Autor</div>
  <div>Excerpt</div>
  <div>Action</div>
  <ng-container *ngFor="let post of posts$ | async">
    <div>{{post.title.rendered}}</div>
    <div>{{post.author}}</div>
    <div>{{post.excerpt.rendered | slice:0:30}}</div>
    <div [routerLink]="['/editor']">generate post</div>
  </ng-container>

</div>
