<form [formGroup]="metaPropertiesInputForm " (ngSubmit)="onSubmit()">
  <input formControlName="url" type="url" placeholder="https://example.com">
  <app-loading-animation class="s-30" *ngIf="loading; else search"></app-loading-animation>
  <ng-template #search>
    <button type="submit" [disabled]="!metaPropertiesInputForm.valid">
      <fa-icon [icon]="faSearch"></fa-icon>
    </button>
  </ng-template>
</form>
