<form [formGroup]="layoutSelectForm">
  <select formControlName="layoutName" (change)="changeLayoutSetting($event)">
    <option value="">Choose layout</option>
    <option *ngFor="let setting of settings$ | async" [ngValue]="setting">{{setting.title}}</option>
  </select>
</form>
<div class="show-layout" (click)="layoutToggle()">Show Values</div>
<div class="values-container" *ngIf="showLayout">
  <form class="values" [formGroup]="detailForm">
    <label>Width px</label>
    <input formControlName="width">

    <label>Height px</label>
    <input formControlName="height">

    <label>fontHeadingSizePixel</label>
    <input type="number"  formControlName="fontHeadingSizePixel">

    <label>fontTextSizePixel</label>
    <input type="number" formControlName="fontTextSizePixel">

    <label>fontFamilyHeadingCSS</label>
    <input formControlName="fontFamilyHeadingCSS">

    <label>fontFamilyTextCSS</label>
    <input formControlName="fontFamilyTextCSS">

    <label>fontLineHeight</label>
    <input formControlName="fontLineHeight">

    <label>fontLetterSpacing</label>
    <input formControlName="fontLetterSpacing">

    <label>offsetTop</label>
    <input formControlName="offsetTop">

    <label>offsetSides</label>
    <input formControlName="offsetSides">

    <label>offsetImageBottom</label>
    <input formControlName="offsetImageBottom">

    <div></div>
    <button (click)="updateValues()" class="secondary">Update Values</button>
  </form>
</div>
