<h1>Hello</h1>

<h2>Your loved Places:</h2>

<div *ngIf="places | async as places; else loading">
    <div *ngIf="places.length > 0; else noPlaces">
        <app-place *ngFor="let place of places" [place]="place"></app-place>
    </div>
</div>

<ng-template #loading>
    <app-loading></app-loading>
</ng-template>

<ng-template #noPlaces>
    <div>It seems that you do not have any favourite places,
        make some places favourite for finding places you like easily.
    </div>
</ng-template>
