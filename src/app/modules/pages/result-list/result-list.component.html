<h2>Select Post</h2>
<table *ngIf="posts$ | async as posts; else loading ">
  <thead>
  <tr>
    <td class="heading">Title</td>
    <td class="heading">Excerpt</td>
    <td class="heading">Action</td>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let post of posts">
    <td>{{post.title.rendered}}</td>
    <td>{{post.excerpt.rendered | slice:0:30}}</td>
    <td class="actions">
      <span class="generate-posting" [routerLink]="['/editor']" [queryParams]="{data: post.slug}"
            [queryParamsHandling]="'merge'">
        <fa-icon [icon]="faPhotoVideo"></fa-icon>
      </span>
    </td>
  </tr>
  </tbody>
</table>

<ng-template #loading>
  <app-loading-animation></app-loading-animation>
</ng-template>
