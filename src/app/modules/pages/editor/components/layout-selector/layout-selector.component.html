<div class="preview">
  <a (click)="selectPreset(setting)"  [routerLink]="['./']" [queryParams]="{presetId: setting.id}" [queryParamsHandling]="'merge'" *ngFor="let setting of settings$ | async" class="preview-tile">
    <div class="preview-tile-title">{{setting.title}}</div>
    <img [alt]="setting.title" [src]="cmsApiUrl(setting.backgroundImage?.formats?.thumbnail?.url || '')">
  </a>
</div>
