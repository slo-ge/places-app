<div class="toggle">
  <button (click)="downloadImage()" trackClick="Download {{presetService?.preset?.title}} (ID: {{presetService?.preset?.id}})">
    Download
    <fa-icon [icon]="downloadIcon"></fa-icon>
  </button>

  <form [formGroup]="form" *ngIf="currentUser$ | async">
    <input type="checkbox" formControlName="upload" id="uploadFile" class="form-check-input"/>
    <label for="uploadFile" class="form-check-label">Upload as Preview</label>
  </form>
  <div class="toggle-content" *ngIf="extended">
    <div class="video-heading">Download as Video</div>
    <div class="duration-container">
      <div (click)="downloadVideo(2000)">2sec</div>
      <div (click)="downloadVideo(4000)">4sec</div>
      <div (click)="downloadVideo(8000)">8sec</div>
    </div>

    <div class="recording" *ngIf="recording">
      <div>recording</div>
      <app-loading-animation></app-loading-animation>
    </div>
  </div>
</div>

<div class="copy-url" (click)="createStaticEditorLink()">Copy shareable URL to clipboard</div>
<div class="copy-url-description" *ngIf="staticUrl"><fa-icon [icon]="faInfo"></fa-icon>The shareable url also includes text changes which can be shared.
  The shareable URL automatically opens meta-mapper.com with text changes. The shareable URL is now in your clipboard
  and can be shared with friends.
</div>
