<div class="preview">
  <main class="canvas-wrapper">
    <canvas id="myCanvas"></canvas>
  </main>
  <aside>
    <app-layout-selector (layout)="setLayout($event)"></app-layout-selector>
    <button (click)="download()">Download <fa-icon [icon]="downloadIcon"></fa-icon> </button>
    <button class="save-change secondary" (click)="updateValues()">Save changes <fa-icon [icon]="saveChangesIcon"></fa-icon></button>
  </aside>
</div>
