<div (click)="toggleSnappingLines()" class="action-menu-item" [class.active]="settings.includes(Setting.SnappingLines)">
  <fa-icon [icon]="faToggleOff" *ngIf="!settings.includes(Setting.SnappingLines)"></fa-icon>
  <fa-icon [icon]="faToggleOn" *ngIf="settings.includes(Setting.SnappingLines)"></fa-icon>
  Enable snapping lines
</div>
