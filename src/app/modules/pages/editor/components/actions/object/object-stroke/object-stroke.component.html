<app-expansion-panel [collapsed]="formCollapsed">
  <span class="title">Stroke</span>
  <form class="content" [formGroup]="form">
    <label>Color</label>
    <input type="color" formControlName="strokeColor">
    <label>Stroke Width</label>
    <input type="number" formControlName="strokeWidth" min="0" max="100">
    <label>Stroke Uniform</label>
    <input type="checkbox" formControlName="strokeUniform" min="0" max="100">
    <button class="secondary small" (click)="resetProperties()">reset</button>
  </form>
</app-expansion-panel>
