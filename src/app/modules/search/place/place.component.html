<div class="place" [routerLink]="['/detail', place.slug]" queryParamsHandling="merge">
    <header>
        <div class="title">
            <h2>{{place.title.rendered}}</h2>
        </div>
        <div class="image">
            <img [src]="getFeatureImage(place._embedded)">
        </div>
    </header>
    <address>
        <div class="distance" *ngIf="myPosition">{{calcDistance(place, myPosition) | number}} km</div>
        <div class="address">{{place.acf.place.address}}</div>
    </address>
    <div class="description" [innerHTML]="place.acf.description[0].text"></div>
</div>
