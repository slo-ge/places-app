<ng-container *ngIf='(trackingEvents$ | async) as eventsMap'>
    <div class='block' *ngFor='let keyValue of eventsMap'>
        <div class='inner-block'>
            <div>{{keyValue.date | date:'shortDate'}}</div>
            <div>{{keyValue.count}}</div>
            <div>{{keyValue.trackingDetail}}</div>
        </div>
    </div>
</ng-container>
